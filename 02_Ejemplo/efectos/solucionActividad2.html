<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
    .miEstilo1 {
        width: 200px;
        height: 200px;
        background-color: yellow;
        font-size: 25px;
        color: white;
    }
      .miEstilo2 {
        width: 200px;
        height: 200px;
        font-size: 30px;
        background-color: blue;
        color: white;
    }

    </style>
    <script src="jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {



        $("#boton1").click(function() {

           efectosDiv1();
        efectosDiv2();

  

        });


          $("#boton2").click(function() {

        jQuery.queue( $( "div" )[ 0 ], "fx", [] );
  $( "div" ).stop();


        });




   



        function efectosDiv1() {

            var miDiv2 = $("#miDiv1");
            miDiv2.hide(2000);
            miDiv2.show(2000);
            miDiv2.fadeIn(3000);
            miDiv2.fadeOut(3000)
            miDiv2.show(1000, efectosDiv1);
        }


        function efectosDiv2() {

        	var miDiv3 = $("#miDiv2");
            miDiv3.fadeIn(2000);
            miDiv3.fadeOut(1000)
            miDiv3.hide(2000);
            miDiv3.show(1000);

            miDiv3.slideToggle(1000, efectosDiv2);
        }

        



    });
    </script>



</head>

<body>

   <button id="boton1">Iniciar cola Efectos</button>
    <button id="boton2">Para cola Efectos</button>

    <p id="numeroEfectos"></p>


    <div id="miDiv1" class="miEstilo1">Este es mi primer div!!!</div>
    <div id="miDiv2" class="miEstilo2">Este es mi segundo div!!!</div>


 
    

</body>

</html>
