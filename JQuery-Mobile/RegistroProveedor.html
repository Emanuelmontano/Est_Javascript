<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"  content="width = device-width, initial-scale=1" charset="utf-8">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.4.css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/jquery.mobile-1.4.4.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#boton1").click(function() {
            var nombre = $("#nombre").val();
            var apellido = $("#apellido").val();
            var direecion = $("#direecion").val();
            var telefono = $("#telefono").val();
            var email = $("#email").val();
            var ciudad = $("#ciudad").val();
            var datos="Datos Cliente:<br>";
               datos+="Nombre:"+nombre+"<br>";
               datos+="Apellido:"+apellido+"<br>";
               datos+="Dirección:"+direecion+"<br>";
               datos+="Teléfono:"+telefono+"<br>";
               datos+="E-mail:"+email+"<br>";
               datos+="Ciudad:"+ciudad+"<br>";
            $("#datos").html(datos);
            $.mobile.changePage( "#pagina4");
        });
    })
    </script>
</head>
<body>
  <!-- Pagina 1-->
  <div data-role="page" id="pagina1">
      <div data-role="header">
          <h1>Registro Proveedor</h1>
      </div>
      <div data-role="content">
          <form>
              <div class="ui-field-contain">
                  <label for="nombre">Nombre:</label>
                  <input type="text" name="nombre" id="nombre">
                  <label for="apellido">Apellido:</label>
                  <input type="text" name="apellido" id="apellido">
              </div>
              <a href="#pagina2" class="ui-btn">Siguiente Paso</a>
          </form>
      </div>
      <div data-role="footer">
          <p align="center">Paso 1</p>
      </div>
  </div>
  <!-- Pagina 2-->
  <div data-role="page" id="pagina2">
      <div data-role="header">
          <h1>Registro Proveedor</h1>
      </div>
      <div data-role="content">
          <form>
              <div class="ui-field-contain">
                  <label for="direecion">Dirección:</label>
                  <input type="text" name="direecion" id="direecion">
                  <label for="telefono">Teléfono :</label>
                  <input type="text" name="telefono" id="telefono">
              </div>
              <a href="#pagina3" class="ui-btn">Siguiente Paso</a>
          </form>
      </div>
      <div data-role="footer">
          <p align="center">Paso 2</p>
      </div>
  </div>
  <!-- Pagina 3-->
  <div data-role="page" id="pagina3">
      <div data-role="header">
          <h1>Registro Proveedor</h1>
      </div>
      <div data-role="content">
          <form>
              <div class="ui-field-contain">
                  <label for="email">E-mail:</label>
                  <input type="text" name="email" id="email">
                  <label for="ciudad">Ciudad:</label>
                  <input type="text" name="ciudad" id="ciudad">
              </div>
              <a   id="boton1" class="ui-btn">Enviar</a>
          </form>
      </div>
      <div data-role="footer">
          <p align="center">Paso 4</p>
      </div>
  </div>
  <!-- Pagina 4-->
  <div data-role="page" id="pagina4">
    <div data-role="header">
        <h1>Registro Proveedor</h1>
    </div>
    <div data-role="content">
        <h1>Registro Exitoso!!</h1>

    </div>
  </div>
</body>
</html>
