<!DOCTYPE html>
<html>

    <body onload="event_onload()">
      <div id="contenedor" align="center">

              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
        </form>
        <p>Selecciona una opción del Menu</p>
        <button type="botton" id="btn_Registrar">Registrar</button>
        <button type="botton" id="btn_limpiar">limpiar</button>
        <input type="button" value="Promedio Notas" id="operacion" onclick="event_Promedio()">
        <input type="button" value="Menor Nota" id="operacion" onclick="event_MenorNota()">
        <input type="button" value="Mayor Nota" id="operacion" onclick="event_MayorNota()">
        <p id="p1"></p>
        <h2>*** Listado de Estudiantes ***</h2>
        <p id="p2"></p>
